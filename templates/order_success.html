{% extends "base.html" %}
{% block title %}Order Success{% endblock %}

{% block main %}
<style>
    .order-success-wrapper {
        min-height: 80vh;
        background: linear-gradient(135deg, #e0f7fa 0%, #80deea 100%);
        font-family: 'Poppins', sans-serif;
    }
    
    .order-success-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        border: none;
        box-shadow: 
            0 20px 40px rgba(0, 0, 0, 0.1),
            0 0 0 1px rgba(255, 255, 255, 0.5) inset;
        overflow: hidden;
        position: relative;
        transition: transform 0.3s ease;
    }
    
    .order-success-card:hover {
        transform: translateY(-5px);
    }
    
    .order-success-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
        background: linear-gradient(90deg, #26c6da, #00acc1, #00838f);
    }
    
    .order-success-icon {
        font-size: 80px;
        background: linear-gradient(45deg, #26c6da, #00acc1);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 20px;
        animation: bounce 2s infinite;
    }
    
    .order-success-title {
        font-family: 'Playfair Display', serif;
        font-weight: 600;
        font-size: 32px;
        background: linear-gradient(45deg, #006064, #26c6da);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 15px;
    }
    
    .order-success-text {
        color: #5a6268;
        font-size: 18px;
        margin-bottom: 30px;
    }
</style>
<div class="order-success-wrapper d-flex justify-content-center align-items-center">
    <div class="order-success-card text-center p-5" style="width: 500px;">
        <div class="order-success-icon">&#10004;</div>
        <h2 class="order-success-title">Order Successful!</h2>
        <p class="order-success-text">Thank you for your order. Your transaction has been completed successfully.</p>
        <a href="{% url 'home_name' %}" class="btn btn-primary">Return to Home</a>
    </div>
</div>
{% endblock %}
