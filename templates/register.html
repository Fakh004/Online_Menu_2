<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card shadow-lg p-4" style="width: 400px; border: none;">
    <h3 class="text-center mb-4 text-primary fw-bold">Регистрация</h3>

    <form method="post" action="{% url 'register' %}">
      {% csrf_token %}

      <div class="mb-3">
        <label for="name" class="form-label">Имя</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Введите имя" required>
      </div>

      <div class="mb-3">
        <label for="surname" class="form-label">Фамилия</label>
        <input type="text" id="surname" name="surname" class="form-control" placeholder="Введите фамилию" required>
      </div>

      <div class="mb-3">
        <label for="username" class="form-label">Имя пользователя</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Введите имя" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Введите email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Введите пароль" required>
      </div>

      <div class="mb-4">
        <label for="confirmPassword" class="form-label">Подтвердите пароль</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Повторите пароль" required>
      </div>
        <div class="d-flex justify-content-between">
                    <a href="{% url 'login' %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Register</button>
         </div>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
