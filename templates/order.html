<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Form</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f7f7f7; margin: 0; padding: 0;">

  <div style="max-width: 500px; margin: 60px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; margin-bottom: 25px; color: #333;">Place Your Order</h2>

    <form method="post">
      {% csrf_token %}
      
      <div style="margin-bottom: 15px;">
        <label for="name" style="display: block; font-weight: bold; margin-bottom: 5px;">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required
               style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
      </div>

      <div style="margin-bottom: 15px;">
        <label for="quantity" style="display: block; font-weight: bold; margin-bottom: 5px;">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1" required
               style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
      </div>

      <div style="margin-bottom: 15px;">
        <label for="phone" style="display: block; font-weight: bold; margin-bottom: 5px;">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="e.g. +1 234 567 890" required
               style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
      </div>

      <div style="margin-bottom: 20px;">
        <label for="address" style="display: block; font-weight: bold; margin-bottom: 5px;">Delivery Address:</label>
        <textarea id="address" name="address" rows="3" placeholder="Enter your delivery address" required
                  style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"></textarea>
      </div>

      <button type="submit"
              style="width: 100%; background-color: #007bff; color: white; padding: 12px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
        Place Order
      </button>
    </form>
  </div>

</body>
</html>
