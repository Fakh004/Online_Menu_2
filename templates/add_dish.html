{% extends "base.html" %}

{% block title %}
Add Dish
{% endblock title %}

{% block main %}

<div class="container py-4">
    <h2 class="mb-4 fw-bold">Add a New Dish</h2>

    <form method="post" enctype="multipart/form-data" class="p-5 border rounded shadow-sm bg-white">
        {% csrf_token %}

        <div class="mb-3">
            <label for="dish_name" class="form-label fw-semibold">Dish Name</label>
            <input type="text" id="dish_name" name="dish_name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label fw-semibold">Description</label>
            <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label fw-semibold">Price</label>
            <input type="number" id="price" name="price" step="0.01" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label fw-semibold">Category</label>
            <select id="category" name="category" class="form-select" required>
                <option value="" disabled selected>Select a category</option>
                <option value="starter">Starter</option>
                <option value="main">Main</option>
                <option value="dessert">Dessert</option>
                <option value="drink">Drink</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label fw-semibold">Image</label>
            <input type="file" id="image" name="image" class="form-control">
        </div>

        <button type="submit" class="btn btn-danger btn-lg px-4 mt-3">
            <i class="bi bi-plus-circle me-2"></i>
            Add Dish
        </button>
    </form>
</div>
<style>
    form {
        transition: 0.3s ease;
    }
    form:hover {
        box-shadow: 0 0 20px rgba(0,0,0,0.08);
    }
</style>


{% endblock main %}
